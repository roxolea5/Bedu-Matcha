<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles/style.css" />
    <title>Matcha</title>
  </head>
  <body>
    <header class="header">

        <ul>
          <li>Platform</li>
          <li>Pricing</li>
          <li>Customers</li>
          <li>Resources</li>

    <!-- Lo que verá el navegador -->
    <h1>Build your blog. Build your business.</h1>

    </h3>
    -->
